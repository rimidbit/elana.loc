<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Элана</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no,address=no">
    <meta name="theme-color" content="#4285f4">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="pop-ap_wrap">
        <div class="pop-ap">
            <span class="h2">задайте вопрос<span class="pop-ap_text">и мы ответим Вам в течении 1 час</span></span>
            <form class="pop-ap_form" action="#" name="coll" method="post">
                <div class="form-items">    
                    <div class="form_input">
                        <div class="form_input_item">
                            <p>Ваше имя<span class="red">*</span></p>
                            <div class="item_inp">
                                <input type="text" name="name" placeholder="Элана">
                                <img class="inp_img" src="img/av.png" alt="">
                            </div>
                        </div>
                        <div class="form_input_item">
                            <p>Контактный тел.<span class="red">*</span></p>
                            <div class="item_inp">
                                <input type="tel" name="phone-number" placeholder="+7 (978) 783 85 62">
                                <img class="inp_img" src="img/call.png" alt="">
                            </div>
                        </div>
                        <div class="form_input_item">
                            <p>Ваша почта</p>
                            <div class="item_inp">
                                <input type="email" name="email-address" placeholder="elana_sevastopol@mail.ru">
                                <img class="inp_img" src="img/mail.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form_input_item form_input_item-mob">
                        <p>Напишите вопрос<span class="red">*</span></p>
                        <textarea name="question"></textarea>
                    </div>
                </div>
                <input class="button-order" type="submit" name="submit" value="ЗАДАТЬ ВОПРОС">
            </form>
            <img class="close_img" src="img/close.png" alt="">
        </div>
    </div>
</body>
